<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/f4e72c71dc.js" crossorigin="anonymous"></script>
    <title>Website</title>
    
</head>
<body>
    
  <div class="navbar">
      <ul>
        <img src="img/logo.png">
        <li><a href="#ACASA" class="link">ACASA</a></li>
        <li><a href="#POROFIL" class="link">PORTOFOLIU</a></li>
        <li><a href="#DESPRE" class="link">DESPRE</a></li>
        <li><a href="#CONTACT" class="link">CONTACT</a></li>
      </ul>
  </div>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/1.png" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/2.png" style="width:100%">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/3.png" style="width:100%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; 
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1} 
      slides[slideIndex-1].style.display = "block"; 
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    // $('.navbar').on('click','li',function(){
    //   $('.navbar li.link').removeClass('link');
    //   $(this).addClass('link');
    // });
  </script>
</body>
</html>
